<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/065dad1622.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <h2>Rock, Paper and Scissor Game</h2>
    </nav>

   <section class="game">
    <div class="game-container">
        <div class="score-container">
            <p>Computer's Score: <span id="computer-score">0</span></p>
           <p>Your Score: <span id="user-score">0</span></p>
        </div>
        <div class="items">
            <button class="btn" id="rock-btn">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="btn" id="paper-btn">
                <i class="fa-regular fa-hand"></i>
            </button>
            <button class="btn" id="scissor-btn">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>
        </div>
        <div class="info-container">
            <p id="user-choice"></p>
            <p id="computer-choice"></p>
            <h3 id="result"></h3>
        </div>
    </div>

   </section>

    <script src="./script.js"></script>
</body>
</html>
